<!DOCTYPE html>

<body class="backdrop" id="background">
    <div class="scroll" id="top-layer">

            <div class="w-full h-full m-0 p-4 bg-gray-600 rounded-b-2xl rounded-tr-2xl flex flex-col items-center">

                <div class="content-container">

                    <zero-md src="./markdown/about-me-top.md" id="md-abt-me-top">

                            <link rel="stylesheet" href="./stylesheets/markdown.css">

                    </zero-md>

                </div>

                <div class="my-work" id="my-work-table">

                    </div>
                    <div class="cell-container"
                    onclick="window.open('https://github.com/Trevin-Small/Desktop-Data-Scraper');">

                    </div>
                    <div class="cell-container"

                    <div class="cell-container"
                        onclick="window.open('https://www.instructables.com/Arduino-Powered-Lightsaber/');">

                        <img class="cell-icon" alt="Arduino Lightsaber" src="./images/lightsaber-text.svg">
                    </div>
                    <div class="cell-container"
                        onclick="window.open('https://github.com/Trevin-Small/Python-Physics-Engine');"">

                <div class="content-container">

                            <link rel="stylesheet" href="./stylesheets/prism.css">

                    </zero-md>

                    <div class="badge-container">
                        <img class="badge"

                    </div>
                    <div class="badge-container">

    <div class="email-message" id="email-alert-box" style="display:block;visibility:hidden;">

        </zero-md>

    </div>

    <div class="title-right" id="side-bar">

        <div class="switch-box" id="switch-div">
            <img src="./images/switch-on.svg" name="switch"></i>

            onclick="window.open('https://linkedin.com/in/trevin-klint-small');" style="cursor:pointer;">

        </div>

        <div title="GitHub" class="icon-box" id="github-icon" onclick="window.open('https://github.com/Trevin-Small');"
            style="cursor:pointer;">
            <i class="fa fa-github" name="icon-svg" style="fill:white"></i>
        </div>

        <div title="Copy email to clipboard" class="icon-box" id="email-icon" onclick="copyEmail()"
            style="cursor:pointer;">
            <i class="fa fa-envelope" name="icon-svg" style="font-size:46px;fill:grey"></i>
        </div>

    <div class="wave-background" id="fixed-background">
        <script src="./main.js"></script>
    </div>
