<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <title>Trevin Small</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    </head>
    <body class="no-margins" id="background">
        <div class="header-bar" id="header">
            <div class="title-left">
                <div class="title-text">
                    <img src="header-text-white.svg" class="title-text" id="title-text" style="display:flex;"/>
                </div>
            </div>
            <div class="title-right">
                <div title="GitHub" class="icon-box" id="github-icon" onclick="window.open('https://github.com/Trevin-Small');" style="cursor:pointer;">
                    <i class="fa fa-github" name="icon-svg" style="fill:white"></i>
                </div>
                <div title="LinkedIn" class="icon-box" id="linkedin-icon" onclick="window.open('https://linkedin.com/in/trevin-klint-small');" style="cursor:pointer;">
                    <i class="fa fa-linkedin" name="icon-svg" style="fill:white"></i>
                </div>
                <div title="Fractals" class="icon-box" id="fractal-icon" onclick="window.location.href='https://trevin-small.github.io/Fractals-JS/';" style="cursor:pointer;">
                    <img src="fractal_white.svg" class="selectDisable" name="fractal-svg" style="stroke:black">
                </div>
                <div class="divider" id="header-divider"></div>
            </div>
        </div>
        <div class="fixed-background" id="fixed-background">
            <script src="curve_generator.js"></script>
        </div>
        <div class="scroll" id="scrolling-text">
            <div class="message-box" id="welcome">
                <h3>Nice to meet you, I'm Trevin! ✌️</h3>
                <p>
                    Welcome to my personal website! 
                    <br>
                    <br>
                    I'm a Computer Science student at Purdue Univeristy, <br>
                    and this website is a personal project of mine that I <br>
                    update with some information about myself.
                </p>
                <zero-md src="example.md"></zero-md>
            </div>
        </div>
    </body>
</html>
